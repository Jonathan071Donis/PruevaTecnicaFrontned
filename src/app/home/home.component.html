<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos CSS personalizados -->
  <style>
    /* Estilos para el cuerpo de la pÃ¡gina */
    body {
      background-image: url('https://www.pandasecurity.com/es/mediacenter/src/uploads/2016/03/pandasecurity-Who-are-the-most-famous-hackers-in-history.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Estilos para el contenedor principal */
    .main-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    /* Estilos para los botones */
    .btn-create {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-create:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-edit {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-edit:hover {
      background-color: #d39e00;
      border-color: #d39e00;
    }

    .btn-delete {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-delete:hover {
      background-color: #c82333;
      border-color: #c82333;
    }

    /* Estilos para la tabla */
    .table {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Contenido principal -->
    <main class="main">
      <!-- Contenedor de la tabla y otros elementos -->
      <div class="container py-5">
        <!-- TÃ­tulo principal -->
        <div class="text-center mb-4">
          <h1>CONSUMO DE API EN JAVA Y ANGULAR</h1>
          <p>Si puedes imaginarlo, lo puedes programar. "PROGRAMACION ATSðŸ‘Œâœ¨"</p>
        </div>
    
        <!-- BotÃ³n para abrir la modal en modo crear -->
        <button class="btn btn-primary btn-create mb-3" (click)="prepareNewPerson()">Crear Nueva Persona</button>
    
        <!-- Tabla para mostrar los datos -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas dinÃ¡micamente para mostrar los datos -->
            <tr *ngFor="let person of people">
              <td>{{ person.id }}</td>
              <td>{{ person.firstName }}</td>
              <td>{{ person.lastName }}</td>
              <td>{{ person.email }}</td>
              <td>
                <!-- BotÃ³n para editar una persona -->
                <button class="btn btn-warning btn-edit btn-sm me-2" (click)="prepareEditPerson(person)">Editar</button>
                <!-- BotÃ³n para eliminar una persona -->
                <button class="btn btn-danger btn-delete btn-sm" (click)="deletePerson(person.id!)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    
    <!-- Modal para crear o editar personas -->
    <div class="modal" *ngIf="showModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <!-- TÃ­tulo de la modal, cambia segÃºn el modo -->
            <h5 class="modal-title">{{ editMode ? 'Editar Persona' : 'Crear Persona' }}</h5>
            <!-- BotÃ³n para cerrar la modal -->
            <button type="button" class="btn-close" (click)="toggleModal()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Formulario para ingresar datos de la persona -->
            <form>
              <div class="mb-3">
                <input type="text" [(ngModel)]="selectedPerson.firstName" name="firstName" placeholder="Nombre" class="form-control">
              </div>
              <div class="mb-3">
                <input type="text" [(ngModel)]="selectedPerson.lastName" name="lastName" placeholder="Apellido" class="form-control">
              </div>
              <div class="mb-3">
                <input type="email" [(ngModel)]="selectedPerson.email" name="email" placeholder="Correo" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- Botones para guardar o cerrar la modal -->
            <button type="button" class="btn btn-primary" (click)="editMode ? editPerson(selectedPerson!) : createPerson(selectedPerson!); toggleModal()">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="toggleModal()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
